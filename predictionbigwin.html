<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Prediction Market Offchain</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f6f6f6;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: auto;
    }
    button {
        padding: 10px 16px;
        margin: 8px 5px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }
    .yes { background: #4CAF50; color:white; }
    .no { background: #E53935; color:white; }
    .create { background:#1976D2; color:white; width:100%; }
</style>

</head>
<body>

<div class="card">
    <h2>Prediction Market (Offchain)</h2>

    <label>Pertanyaan:</label>
    <p id="questionBox">Belum ada pertanyaan</p>

    <button class="create" onclick="buatPertanyaan()">Buat Pertanyaan Baru</button>

    <div style="margin-top:20px">
        <button class="yes" onclick="vote('YES')">YES</button>
        <button class="no" onclick="vote('NO')">NO</button>
    </div>

    <p id="resultBox" style="margin-top:15px; font-weight:bold;"></p>
</div>

<script>
function buatPertanyaan() {
    const q = prompt("Masukkan pertanyaan baru:");
    if (q) {
        localStorage.setItem("prediction_question", q);
        document.getElementById("questionBox").innerText = q;
        document.getElementById("resultBox").innerText = "";
    }
}

function loadQuestion() {
    const saved = localStorage.getItem("prediction_question");
    if (saved) document.getElementById("questionBox").innerText = saved;
}

function vote(choice) {
    document.getElementById("resultBox").innerText = "Kamu memilih: " + choice;
}

loadQuestion();
</script>

</body>
</html>
